server:
  port: 8084

spring:
  application:
    name: terrible-task-launcher

  cloud:
    stream:
      bindings:
        input:
          destination: terrible-task-launcher
    deployer:
      local:
        maximum-concurrent-tasks: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
